<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Upgrade Notification</title>
    <style>
        body {
            margin: 0; padding: 0; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px; line-height: 1.6; color: #1a1a1a; background-color: #f5f5f5;
        }
        .wrapper { width: 100%; background-color: #f5f5f5; padding: 32px 16px; }
        .container {
            max-width: 560px; margin: 0 auto; background-color: #ffffff;
            border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .header { background-color: #242424; padding: 40px 32px 36px; text-align: center; }
        .logo { max-width: 200px; height: auto; margin: 0 auto; }
        .content { padding: 28px 32px 36px; }
        .content h1 { font-size: 22px; font-weight: 700; color: #1a1a1a; margin: 0 0 20px; line-height: 1.3; }
        .content p { margin: 0 0 16px; color: #374151; }
        .detail-box {
            margin: 24px 0; padding: 20px 24px; background-color: #f0fdf4;
            border: 1px solid #bbf7d0; border-radius: 12px;
        }
        .detail-box table { width: 100%; border-collapse: collapse; }
        .detail-box td { padding: 6px 0; font-size: 15px; color: #374151; }
        .detail-box td:first-child { font-weight: 600; color: #1a1a1a; width: 120px; }
        .footer {
            background-color: #f9fafb; padding: 24px 32px; text-align: center; border-top: 1px solid #e5e7eb;
        }
        .footer p { margin: 0 0 8px; font-size: 13px; color: #6b7280; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <img src="https://actorrise.com/ActorRise.png" alt="ActorRise" width="200" class="logo" />
            </div>
            <div class="content">
                <h1>New Paid Subscriber!</h1>
                <p>A user just upgraded to a paid plan.</p>
                <div class="detail-box">
                    <table>
                        <tr><td>Name</td><td>{{ user_name }}</td></tr>
                        <tr><td>Email</td><td>{{ user_email }}</td></tr>
                        <tr><td>Tier</td><td>{{ tier_display_name }}</td></tr>
                        <tr><td>Billing</td><td>{{ billing_period }}</td></tr>
                        <tr><td>Time</td><td>{{ timestamp }}</td></tr>
                    </table>
                </div>
            </div>
            <div class="footer">
                <p>ActorRise internal notification</p>
            </div>
        </div>
    </div>
</body>
</html>
